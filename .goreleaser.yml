# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: ksops
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: "{{ .ProjectName }}"

archives:
  - id: default
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

  - id: latest
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

    name_template: "{{ .ProjectName }}_latest_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: viaduct-ai
    name: kustomize-sops

dockers:
  # Templates of the Docker image names.
  - image_templates:
      - "viaductoss/{{ .ProjectName }}:latest"
      - "viaductoss/{{ .ProjectName }}:{{ .Tag }}"
      - "viaductoss/{{ .ProjectName }}:v{{ .Major }}"
      - "quay.io/viaductoss/{{ .ProjectName }}:latest"
      - "quay.io/viaductoss/{{ .ProjectName }}:{{ .Tag }}"
      - "quay.io/viaductoss/{{ .ProjectName }}:v{{ .Major }}"

    # Template of the docker build flags.
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

    # If your Dockerfile copies files other than the binary itself,
    # you should list them here as well.
    # Note that goreleaser will create the same structure inside the temporary
    # folder, so if you add `foo/bar.json` here, on your Dockerfile you can
    # `COPY foo/bar.json /whatever.json`.
    # Also note that the paths here are relative to the folder in which
    # goreleaser is being run.
    # This field does not support wildcards, you can add an entire folder here
    # and use wildcards when you `COPY`/`ADD` in your Dockerfile.
    extra_files:
      - go.mod
      - go.sum
      - Makefile
      - scripts/
      - exec_plugin.go
      - ksops.go
      # include .git for version
      - .git/
